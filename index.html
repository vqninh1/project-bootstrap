<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHT Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.1-web/css/all.min.css">

<body>
    <header class="header py-2 bg-white">
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                  <a class="navbar-brand py-0">
                    <img src="assets/img/logo.png" class="navbar__img" alt="logo" srcset="">
                  </a>
                <ul class="nav ps-5 fs-4 fw-semibold">
                    <li class="nav-item">
                        <a class="nav-link py-4 text-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-4 text-dark" href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-4 text-dark" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-4 text-dark" href="#">Conntact us</a>
                    </li>
                </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="page">
        <section class="banner">
            <img src="assets/img/banner1.jpg" style="width: 100%;" alt="banner" srcset="">
            <div class="blur"></div>
            <div class="container">
                <div class="social p-4 bg-white">
                    <ul class="social__list fs-4">
                       <li class="social__item px-4">
                           <a href="" class="social__link text-dark"> 
                               <i class="social__icon fs-1 fa-brands fa-facebook"></i>
                               facebook.com/ahtechcareers
                           </a>                    
                       </li>
                       <li class="social__item px-4">
                           <a href="" class="social__link text-dark"> 
                               <i class="social__icon fs-1 fa-solid fa-envelope"></i>
                               hr@arrowhitech.com
                           </a>     
                       </li>
                       <li class="social__item px-4">
                           <a href="" class="social__link text-dark"> 
                               <i class="social__icon fs-1 fa-brands fa-linkedin"></i>
                               linkedin.com/company/ahtjsc
                           </a>     
                       </li>
                   </ul>    

                </div>

            </div>
        </section>
        
        <section class="about mt-5">
            <div class="container">
                <div class="about__info">
                    <div class="row">
                        <div class="col-6 px-4">.g-col-6</div>
                        <div class="col-6 px-4">.g-col-6</div>
                      </div>
                </div>

                <div class="about__benefit">

                </div>
            </div>
        </section>
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
